{% extends 'base.html' %}
{% load static %}

{% block title %}
    ware edit
{% endblock %}

{% block style %}    
    <style>
        p {
        text-align: left;
        color: beige;
        text-shadow: 10px 10px 3px #1a0c02;
        }
    </style>
{% endblock %}  

{% block content %}
<h1>Raw material handler</h1>
<h4>{{ware_type_list}}</h4>
<h4>{{ware}}</h4>

<div class="input-group mb-3">

    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="cancel" class="cancel btn btn-primary" onclick="window.history.back();">Cancel</button>
        {% if user.is_authenticated %}
            <button id="submit" type="submit" class="save btn btn-primary">Save</button>
        {% endif %}
    </form>
</div>
{% endblock %}
